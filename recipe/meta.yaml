{% set version = "7.9.0" %}

{% set min_pandoc = "2.14.2" %}
{% set max_pandoc = "4.0.0" %}

{% set build = 0 %}

package:
  name: nbconvert-meta
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nbconvert/nbconvert-{{ version }}.tar.gz
  sha256: 66918deab9717af2bdb8ae1fac1b0fb5b408574b8f11b0004fa7f115c158fc7e

build:
  number: {{ build }}
  noarch: python

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  commands:
    - echo "tests in outputs"

outputs:
  - name: nbconvert
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python >=3.8
      run:
        - {{ pin_subpackage("nbconvert-core", exact=True) }}
        - {{ pin_subpackage("nbconvert-pandoc", exact=True) }}
        - python >=3.8
    test:
      requires:
        - pip
      commands:
        - pip check
        - jupyter nbconvert --version
        - jupyter dejavu --version
        - jupyter nbconvert --help
        - jupyter dejavu --help

  - name: nbconvert-core
    build:
      noarch: python
      script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
      entry_points:
        - jupyter-dejavu = nbconvert.nbconvertapp:dejavu_main
        - jupyter-nbconvert = nbconvert.nbconvertapp:main
    requirements:
      host:
        - hatchling >=1.5
        - pip
        - python >=3.8
      run:
        - beautifulsoup4
        - bleach
        - defusedxml
        - entrypoints >=0.2.2
        - jinja2 >=3.0
        - jupyter_core >=4.7
        - jupyterlab_pygments
        - markupsafe >=2.0
        - mistune >=2.0.3,<4
        - nbclient >=0.5.0
        - nbformat >=5.1
        - packaging
        - pandocfilters >=1.4.1
        - pygments >=2.4.1
        - python >=3.8
        - tinycss2
        - traitlets >=5.0
      run_constrained:
        # other packages carry the full `run` dependency
        - pandoc >={{ min_pandoc }},<{{ max_pandoc }}
        # TODO: restore after https://github.com/conda-forge/staged-recipes/issues/23382
        # - playwright-python >=???,<???
        # avoid mixing nbconvert-core and pre-split nbconvert
        # should be {{ pin_subpackage("nbconvert", exact=True) }}
        # but seems to produce the wrong thing here
        - nbconvert ={{ version }}=*_{{ build }}

    test:
      imports:
        - nbconvert
        - nbconvert.exporters
        - nbconvert.filters
        - nbconvert.postprocessors
        - nbconvert.preprocessors
        - nbconvert.resources
        - nbconvert.utils
        - nbconvert.writers
      commands:
        - jupyter nbconvert --version
        - jupyter dejavu --version
        - jupyter nbconvert --help
        - jupyter dejavu --help

  # TODO: restore after https://github.com/conda-forge/staged-recipes/issues/23382
  # - name: nbconvert-webpdf
  #   build:
  #     noarch: python
  #   requirements:
  #     host:
  #       - python >=3.8
  #       - pip
  #     run:
  #       - {{ pin_subpackage("nbconvert-core", exact=True) }}
  #       # the pin is handled by the `run_constrained` in nbconvert-core
  #       - playwright-python
  #       - python >=3.8
  #   test:
  #     requires:
  #       - pip
  #     commands:
  #       - pip check
  #       - jupyter nbconvert --version
  #       - jupyter dejavu --version
  #       - jupyter nbconvert --help
  #       - jupyter dejavu --help
  #   about:
  #     description: nbconvert with extra packages for browser-based PDF generation

  - name: nbconvert-qtpdf
    build:
      noarch: python
    requirements:
      host:
        - python >=3.8
        - pip
      run:
        - {{ pin_subpackage("nbconvert-core", exact=True) }}
        - pyqtwebengine >=5.5
        - python >=3.8
    test:
      source_files:
        - nbconvert/tests/files/notebook1.ipynb
      requires:
        - pip
      script_env:
        - DISPLAY=localhost:1.0  # [linux] 
      commands:
        - pip check
        - jupyter nbconvert --version
        - jupyter dejavu --version
        - jupyter nbconvert --help
        - jupyter dejavu --help
        - jupyter nbconvert nbconvert/tests/files/notebook1.ipynb --to qtpdf  # [not linux]
        - xvfb-run -a jupyter nbconvert nbconvert/tests/files/notebook1.ipynb --to qtpdf  # [linux]
    about:
      description: nbconvert with extra packages for browser-based PDF generation

  - name: nbconvert-pandoc
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python >=3.8
      run:
        - {{ pin_subpackage("nbconvert-core", exact=True) }}
        # the pin is handled by the `run_constrained` in nbconvert-core
        - pandoc
        - python >=3.8
    test:
      files:
        - check_pandoc.py
      requires:
        - pip
      commands:
        - pip check
        - jupyter nbconvert --version
        - jupyter dejavu --version
        - jupyter nbconvert --help
        - jupyter dejavu --help
        - python check_pandoc.py ">={{ min_pandoc }}" "<{{ max_pandoc }}"
    about:
      description: nbconvert with extra packages for pandoc-based outputs

  - name: nbconvert-all
    build:
      noarch: python
    requirements:
      host:
        - pip
        - python >=3.8
      run:
        # TODO: restore after https://github.com/conda-forge/staged-recipes/issues/23382
        # - {{ pin_subpackage("nbconvert-webpdf", exact=True) }}
        - {{ pin_subpackage("nbconvert-qtpdf", exact=True) }}
        - {{ pin_subpackage("nbconvert", exact=True) }}
        - python >=3.8
    test:
      source_files:
        - nbconvert/tests/files/notebook1.ipynb
      requires:
        - pip
      commands:
        - pip check
        - jupyter nbconvert --version
        - jupyter dejavu --version
        - jupyter nbconvert --help
        - jupyter dejavu --help
        - jupyter nbconvert nbconvert/tests/files/notebook1.ipynb --to html
    about:
      description: nbconvert with all optional packages

about:
  home: https://jupyter.org
  license: BSD-3-Clause
  license_file: LICENSE
  summary: Converting Jupyter Notebooks
  description: |
    The nbconvert tool, jupyter nbconvert, converts notebooks to various other
    formats via Jinja templates. The nbconvert tool allows you to convert an
    .ipynb notebook file into various static formats.
  doc_url: https://nbconvert.readthedocs.org/
  dev_url: https://github.com/jupyter/nbconvert

